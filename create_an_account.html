<!DOCTYPE html>

<html>

	<head>

	<title>Movie Date</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="general_container">	
			<header>
				<div class="logo_container">
					<img src="images/logo-log.png" class="logo">
					<h2 class="text_logo">Movie Date</h2>
				</div>
				<div class="bouton1">
					<a href="signin.html" class="btn-w">Sign In</a>
				</div>
			</header>

			<main>
					<div class="white_card">
						<h2>Create an account</h2>
						<div class="mes_questions">
							<div class="question">First name:
								<div class="answer_card">Alexia...</div>
							</div>
							<div class="question">Mail:
								<div class="answer_card">Alexia..</div>
							</div>
							<div class="question">Profil picture:
								<div class="profil_card"></div>
							</div>
							<div class="orga_gender">
								<p>Gender:</p>
								<div class="question_gender">
									<div class="gender_card">Male</div>
									<div class="gender_card">Female</div>
									<div class="gender_card">Plus</div>
								</div>
							</div>
							<div class="orga_gender">
								<p>Attracting to:</p>
								<div class="question_preferences">
									<div class="gender_card">Male</div>
									<div class="gender_card">Female</div>
									<div class="gender_card">Others</div>
								</div>
							</div>
						</div>
					</div>
			</main>
		</div>

	</body>
